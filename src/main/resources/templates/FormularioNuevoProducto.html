<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container py-5">
    <h2 class="mb-4 text-center">Nuevo Producto</h2>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" class="row g-3">

        <div class="col-md-6">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Precio (€)</label>
            <input type="number" step="0.01" th:field="*{precio}" class="form-control" required>
        </div>

        <div class="col-12">
            <label class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
        </div>

        <div class="col-12">
            <label class="form-label">URL de la imagen</label>
            <input type="text" th:field="*{imagenUrl}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Categoría</label>
            <select th:field="*{categoria.id}" class="form-select" required>
                <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
            </select>
        </div>

        <div class="col-md-6">
            <label class="form-label">¿Más vendido?</label>
            <select th:field="*{masVendido}" class="form-select">
                <option th:value="true">Sí</option>
                <option th:value="false">No</option>
            </select>
        </div>

        <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-success">Guardar Producto</button>
            <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
