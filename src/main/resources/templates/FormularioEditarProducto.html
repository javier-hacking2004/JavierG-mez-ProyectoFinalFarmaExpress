<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Editar Producto</h2>
    <form th:action="@{/productos/editar}" th:object="${producto}" method="post">
    
    <input type="hidden" th:field="*{id}"/>

    <div class="mb-3">
        <label>Nombre</label>
        <input type="text" th:field="*{nombre}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Descripción</label>
        <textarea th:field="*{descripcion}" class="form-control" rows="3" required></textarea>
    </div>

    <div class="mb-3">
        <label>Precio</label>
        <input type="number" th:field="*{precio}" class="form-control" required step="0.01">
    </div>

    <div class="mb-3">
        <label>Imagen (URL)</label>
        <input type="text" th:field="*{imagenUrl}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Texto Alternativo (Imagen)</label>
        <input type="text" th:field="*{textoAlternativo}" class="form-control" required>
    </div>

    <div class="mb-3">
        <label>Categoría</label>
        <select th:field="*{categoria.id}" class="form-select">
            <option th:each="cat : ${categorias}"
                    th:value="${cat.id}"
                    th:text="${cat.nombre}"
                    th:selected="${cat.id == producto.categoria?.id}">
            </option>
        </select>
    </div>

    <div class="mb-3">
        <label>¿Más vendido?</label>
        <select th:field="*{masVendido}" class="form-select">
            <option th:value="true">Sí</option>
            <option th:value="false">No</option>
        </select>
    </div>

    <button type="submit" class="btn btn-warning">Guardar Cambios</button>
</form>
</div>

</body>
</html>
