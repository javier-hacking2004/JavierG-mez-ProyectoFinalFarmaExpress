<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Consejo de Salud</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Nuevo Consejo de Salud</h2>
    <form th:action="@{/consejos/guardar}" th:object="${consejo}" method="post">
        
        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" th:field="*{titulo}" class="form-control" id="titulo" required>
        </div>

        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="5" required></textarea>
        </div>

        <div class="mb-3">
            <label for="imagenUrl" class="form-label">URL de Imagen</label>
            <input type="text" th:field="*{imagenUrl}" class="form-control" id="imagenUrl">
        </div>

        <div class="mb-3">
            <label for="fechaPublicacion" class="form-label">Fecha de Publicación</label>
            <input type="datetime-local" th:field="*{fechaPublicacion}" class="form-control" id="fechaPublicacion" required>
        </div>

        <!-- Categoría (oculta, ya viene seteada) -->
        <input type="hidden" th:field="*{categoria.id}" />

        <button type="submit" class="btn btn-success">Guardar Consejo</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
