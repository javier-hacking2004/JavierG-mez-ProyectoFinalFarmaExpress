<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Listado de Categorías</h1>

    <a th:href="@{/categorias/nueva}" class="btn btn-success mb-3">+ Nueva Categoría</a>

    <table class="table table-striped">
        <thead>
            <tr><th>ID</th><th>Nombre</th><th>Acciones</th></tr>
        </thead>
        <tbody>
            <tr th:each="cat : ${categorias}">
                <td th:text="${cat.id}"></td>
                <td th:text="${cat.nombre}"></td>
                <td>
                    <a th:href="@{'/categorias/eliminar/' + ${cat.id}}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('¿Estás seguro de eliminar esta categoría?')">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
